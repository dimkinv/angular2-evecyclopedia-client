<div>
  <tree-node *ngFor="let group of groups" [title]="group.name" (click)="getRaces(group.name)" [isSelected]="selectedGroup === group.name">
    <tree-node *ngFor="let race of groupRaces" [title]="race.name" (click)="getShips(group.name, race.name)" [isSelected]="selectedRace === race.name">
      <tree-node *ngFor="let ship of groupRaceShips" [title]="ship.name" (click)="selectShip(ship.name)" [isSelected]="selectedShip === ship.name"></tree-node>
    </tree-node>
  </tree-node>
</div>
