<div class="left-menu">
  <div class="title">{{title}}</div>
  <ul class="groups">
    <span class="subtitle">Groups</span>
    <li *ngFor="let group of groups" (click)="fetchRaces(group.name)">
      <h5>{{group.name}}</h5>
      <ul class="races" [hidden]="selectedGroup!==group.name">
        <span class="subtitle">Races</span>
        <li *ngFor="let race of races[group.name]">{{race.name}}</li>
      </ul>
    </li>
  </ul>
</div>
