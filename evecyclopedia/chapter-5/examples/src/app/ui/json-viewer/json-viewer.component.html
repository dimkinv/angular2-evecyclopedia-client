<section>
  <h3>Fetching data using HTTP</h3>
  <label>URL:</label><input type="text" #url/>
  <button (click)="fetchData(url.value)">FETCH</button>
  <div>Response:</div>
  <p [innerHTML]="jsonData | jsonBeautify"></p>
</section>
<hr>
<section>
  <h3>Using Async pipe to subscribe observables</h3>
  <label>URL:</label><input type="text" #url2/>
  <button (click)="fetchDataUsingObservable(url2.value)">FETCH</button>
  <div>Response:</div>
  <p [innerHTML]="observableData$ | async | jsonBeautify"></p>
</section>
<hr>
<section>
  <h3>HTTP error handling</h3>
</section>
<hr>
<section>
  <h3>Retry</h3>
  <button (click)="fetchRetryData();">Get Data</button>
  <label>{{retryResponse}}</label>
</section>
<hr>
<section>
  <h3>Cancel request</h3>
  <button (click)="fetchSlowRequest()">FETCH</button>
  <button (click)="cancelSlowRequest()">CANCEL</button>
  <div class="loader" *ngIf="slowRes===null"></div>
  <img src="http://www.funnyhappyquote.com/wp-content/uploads/2013/12/happy-quotes-2444.jpg" *ngIf="slowRes==='ok'"/>
</section>
